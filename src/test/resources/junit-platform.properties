junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
# define qual pacote deve ser assimilado a execução (qual contém os passos/steps)
cucumber.glue=org.example.bdd
# define o tipo de saída após a execução
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json
# executa o gherkin e verifica se os passos são executados corretamente
cucumber.execution.dry-run=false
#deve ignorar a tag WIP durante a execução dos testes
cucumber.execution.wip=true
#cpublica o resultado após a exeução
cucumber.publish.enabled=false
